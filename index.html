<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNBUK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@1,400&family=Cinzel:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <div id="intro-layer" class="layer active">
        <div class="intro-content">
            <p id="enter-text" class="blink">ACCEPT THE INVITATION</p>
        </div>
    </div>

    <div id="video-layer" class="layer">
        <video id="main-video" playsinline>
            <source src="unbuk teaser.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="outro-layer" class="layer">
        <div class="outro-content">
            <h1 class="main-title">
                <span class="line">Unbuk: Our Shared Legacy will return.</span>
                <span class="line">우리만의 명절, 운북이 돌아옵니다.</span>
            </h1>
            <div id="countdown" class="countdown-container">
                <div class="time-unit">
                    <span id="days">00</span>
                    <span class="label">DAYS</span>
                </div>
                <div class="separator">·</div>
                <div class="time-unit">
                    <span id="hours">00</span>
                    <span class="label">HOURS</span>
                </div>
                <div class="separator">·</div>
                <div class="time-unit">
                    <span id="minutes">00</span>
                    <span class="label">MINUTES</span>
                </div>
                <div class="separator">·</div>
                <div class="time-unit">
                    <span id="seconds">00</span>
                    <span class="label">SECONDS</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
